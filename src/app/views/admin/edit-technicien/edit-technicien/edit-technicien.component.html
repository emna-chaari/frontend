<form class="row g-3" [formGroup]="editTechnicien" (ngSubmit)="update()" >
 
    <div class="form-group col-md-6">
      <label class="labels" for="firstName">Nom</label>
      <input type="text" class="form-control"   id="firstName"  formControlName="firstName"  required  >
    
    </div>

    <div class="form-group col-md-6"> 
      <label class="labels" for="lastName">Prénom</label>
      <input  type="text" class="form-control"  id="lastName" formControlName="lastName"  required  >
   
    </div>
   

    <div class="form-group col-md-6"> 
      <label class="labels" for="email">Email</label>
      <input  type="email" class="form-control"  id="email"  formControlName="email"  required>
    
    </div>
  

    <div class="form-group col-md-6"> 
      <label class="labels" for="phone_number">Numéro de Téléphone</label>
      <input  type="text" class="form-control"  id="phone_number" formControlName="phone_number"   required>
    
    </div>
    

    <div class="form-group col-md-6"> 
      <label class="labels" for="adress">Adresse</label>
      <input  type="text" class="form-control" id="adress"  formControlName="adress"   required>
     
    </div>
    <div class="form-group col-md-6"> 
      <label class="labels" for="password">Mot de passe</label>
      <input  type="text" class="form-control" id="password"  formControlName="password"   required>
     
    </div>
    

   
    <div class="mb-3 text-center">
    <a routerLink="/admin/techniciens"><button type="button" class="btn btn-outline-secondary m-2"><i class="fas fa-times-circle"></i> &nbsp;Annuler</button></a> 
    <button type="submit"  class="btn btn-outline-warning m-2"><i class="fas fa-retweet"></i>&nbsp;Modifier</button>
  
</div>

</form>
